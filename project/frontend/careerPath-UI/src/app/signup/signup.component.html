<div class="container">

<!-- Signup Form -->
<form class="form" id="signup" [formGroup]="signupForm" (ngSubmit)="submitSignupData()">
    <!-- Signup Form Title -->
    <h1 class="form__title">Create Account</h1>
    <!-- Error message container for signup form -->
    <div class="form__message form__message--error"></div>
    <div class="form__input-group">
        <!-- Input field for username -->
        <input type="text" formControlName="name" class="form__input" autofocus placeholder="Name">
        <!-- Error message container for username input -->
        <div class="form__input-error-message"></div>
      </div>
    <div class="form__input-group">
      <!-- Input field for username -->
      <input type="text" formControlName="username" class="form__input" autofocus placeholder="Username">
      <!-- Error message container for username input -->
      <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
      <!-- Input field for email address -->
      <input type="text" formControlName="email" class="form__input" autofocus placeholder="Email Address">
      <!-- Error message container for email address input -->
      <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
      <!-- Input field for password -->
      <input type="password" formControlName="password" class="form__input" autofocus placeholder="Password">
      <!-- Error message container for password input -->
      <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
      <!-- Input field for confirming password -->
      <input type="text" formControlName="userType" class="form__input" autofocus placeholder="Role">
      <!-- Error message container for confirming password input -->
      <div class="form__input-error-message"></div>
    </div>
    <!-- Submit button for signup form -->
    <button class="btn btn-primary" type="submit">SignUp</button>
    <p class="form__text">
      <!-- Link for login instead of signup -->
      <a routerLink="/login">Already have an Account? Sign in</a>
    </p>
  </form>
</div>
