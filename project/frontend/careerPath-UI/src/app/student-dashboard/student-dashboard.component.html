<div class="loader-container" style="height: -webkit-fill-available;" *ngIf="isLoading">
    <mat-spinner style="position: absolute; top: 40%; left: 45%;"></mat-spinner>
  </div>

  <div class="content" *ngIf="!isLoading">
    
<div class="container">
    <div style="display: flex; justify-content: space-between;">
        <div>
            <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search Designation">
        </div>
        <div>
            <!-- <input type="text" class="form-control" placeholder="Search Designation"> -->
        </div>
    </div>
    <div *ngFor="let job of jobPosting | search: searchTerm" (click)="openJobDetail(job)">
        <app-card [cardTitle]="job.job_designation" [cardDesc]="job.job_description" [cardLocation]="job.location" [cardDate]="job.posted_date"></app-card>
    </div>
</div>
<app-job-status *ngIf="isModalOpen" [data]="modalData" (childCloseClicked)="closeDialog()"></app-job-status>
</div>
