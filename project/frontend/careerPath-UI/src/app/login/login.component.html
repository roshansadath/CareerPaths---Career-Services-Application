<head>
  <link rel="stylesheet" href="login.component.css">
  <title>CareerPaths-Login</title>
</head>
<div class="heading-container">
  <h2 class="shadows">CareerPaths</h2>
</div>

<div class="container">
  <div class="panel panel-left">
    <!-- Image panel -->
    <img src="../../assets/Login.svg" alt="Signin Image" class="panel__image">
  </div>
  <div class="panel panel-right">
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginData()" class="form" id="login">
      <!-- Login Form Title -->
      <h1 class="form__title">Login</h1>
      <!-- Error message container for login form -->
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <!-- Input field for username or email -->
        <input type="text" formControlName="username" class="form__input" autofocus placeholder="Username or email">
        <!-- Error message container for username or email input -->
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <!-- Input field for password -->
        <input type="password" formControlName="password" class="form__input" autofocus placeholder="Password">
        <!-- Error message container for password input -->
        <div class="form__input-error-message"></div>
      </div>
      <!-- Submit button for login form -->
      <button class="btn btn-primary" type="submit">Login</button>
      <p class="form__text">
        <!-- Link for password recovery -->
        <!-- <a href="#" class="form__link">Forgot your password?</a> -->
      </p>
      <p class="form__text">
        <!-- Link for creating a new account -->
        <a class="form__link" routerLink="/signup">Don't have an Account? Create Account</a>
      </p>
    </form>
  </div>
</div>
