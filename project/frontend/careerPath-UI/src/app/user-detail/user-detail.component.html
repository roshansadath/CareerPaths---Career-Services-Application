<div *ngIf="userData != undefined" class="container">
    <div style="margin-left: 8%;">
        <h1 class="heading">User Details:</h1>
    </div>
    <div class="flex-container">
        <div>
            <div style="text-align: center;">
                <img style="width: 70%; padding: 8px;" src="../../assets/userprofile.svg">
            </div>
        </div>
        <div>
            <div class="user-detail-container">
                <div class="title">{{ userData.name }}</div>
                <div class="role">{{ userData.userType }}</div>
                <div class="details">
                    <div class="detail-item">
                        <span class="bold-text">Name:</span> {{ userData.name }}
                    </div>
                    <div class="detail-item">
                        <span class="bold-text">Username:</span> {{ userData.username }}
                    </div>
                    <div class="detail-item">
                        <span class="bold-text">Email:</span> {{ userData.email }}
                    </div>
                    <div *ngIf="userData.cvUrl != undefined" class="detail-item">
                        <span class="bold-text"><a target="_blank" href="{{ backendUrl }}/upload/viewcv/{{ userData.cvUrl }}">View CV</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p *ngIf="!userData">Loading user data...</p>
