<div class="loader-container" style="height: -webkit-fill-available;" *ngIf="isLoading">
    <mat-spinner style="position: absolute; top: 40%; left: 45%;"></mat-spinner>
  </div>

  
<div class="container" *ngIf="!isLoading">
   <h2>ADMIN DASHBOARD</h2>
    <div style="display: flex; justify-content: space-between;">
        <div>
            <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search Designation">
        </div>
        <div>
            <!-- <input type="text" class="form-control" placeholder="Search Designation"> -->
        </div>
    </div>
    <div *ngFor="let job of jobPosting | search: searchTerm" >
        <app-card (childRemoveClicked)="handleRemoveClick($event)"  
        (childDetailClicked)="openJobDetail($event)" 
        [cardTitle]="job.job_designation" [cardDesc]="job.job_description" 
        [cardLocation]="job.location" [cardDate]="job.posted_date" 
        [role]="'admin'" [hide]="true" [tab]="'dashboard'" [id]="job.postId"></app-card>
    </div>
</div>
