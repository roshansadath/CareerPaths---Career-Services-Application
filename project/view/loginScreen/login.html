<!DOCTYPE html>
<head>
  <!-- Meta tags for viewport and character set -->
  <meta name="viewport" content="wiidth=device-width", initial-scale="1.0">
  <meta charset="utf-8">
  <!-- Title and favicon -->
  <title>Login/SignUp</title>
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form class="form" id="login">
      <!-- Login Form Title -->
      <h1 class="form__title">Login</h1>
      <!-- Error message container for login form -->
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <!-- Input field for username or email -->
        <input type="text" class="form__input" autofocus placeholder="Username or email">
        <!-- Error message container for username or email input -->
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <!-- Input field for password -->
        <input type="password" class="form__input" autofocus placeholder="Password">
        <!-- Error message container for password input -->
        <div class="form__input-error-message"></div>
      </div>
      <!-- Submit button for login form -->
      <button class="form__button" type="submit">Login</button>
      <p class="form__text">
        <!-- Link for password recovery -->
        <a href="#" class="form__link">Forgot your password?</a>
      </p>
      <p class="form__text">
        <!-- Link for creating a new account -->
        <a href="#" class="form__link" id="linkSignUp">Don't have an Account? Create Account</a>
      </p>
    </form>

    <!-- Signup Form -->
    <form class="form form--hidden" id="signup">
      <!-- Signup Form Title -->
      <h1 class="form__title">Create Account</h1>
      <!-- Error message container for signup form -->
      <div class="form__message form__message--error"></div>

      <div class="form__input-group">
        <!-- Input field for username -->
        <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
        <!-- Error message container for username input -->
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <!-- Input field for email address -->
        <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email Address">
        <!-- Error message container for email address input -->
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <!-- Input field for password -->
        <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
        <!-- Error message container for password input -->
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <!-- Input field for confirming password -->
        <input type="password" class="form__input" autofocus placeholder="Confirm Password">
        <!-- Error message container for confirming password input -->
        <div class="form__input-error-message"></div>
      </div>
      <!-- Submit button for signup form -->
      <button class="form__button" type="submit">SignUp</button>
      <p class="form__text">
        <!-- Link for login instead of signup -->
        <a href="#" class="form__link" id="linkLogin">Already have an Account? Sign in</a>
      </p>
    </form>
  </div>
  <!-- JavaScript file for form handling -->
  <script src="login.js"></script>
</body>
